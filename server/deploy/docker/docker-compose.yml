name: remote_controller

services:
  signaling:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    restart: unless-stopped
    environment:
      RC_SIGNALING_HOST: 0.0.0.0
      RC_SIGNALING_PORT: 8000
      RC_DATABASE_URL: ${RC_DATABASE_URL:-postgresql://rc_user:rc_password@postgres:5432/remote_controller}
      RC_SIGNALING_TOKEN: ${RC_SIGNALING_TOKEN}
      RC_SIGNALING_TOKEN_FILE: ${RC_SIGNALING_TOKEN_FILE:-/data/signaling_token}
      RC_SESSION_IDLE_TIMEOUT: ${RC_SESSION_IDLE_TIMEOUT:-300}
      RC_SESSION_CLEANUP_INTERVAL: ${RC_SESSION_CLEANUP_INTERVAL:-30}
      RC_DB_STATEMENT_CACHE_SIZE: ${RC_DB_STATEMENT_CACHE_SIZE:-0}
      RC_TRUST_PROXY: "true"
    depends_on:
      - postgres
    networks:
      - rcnet
    volumes:
      - signaling_data:/data
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${RC_DB_USER:-rc_user}
      POSTGRES_PASSWORD: ${RC_DB_PASSWORD:-rc_password}
      POSTGRES_DB: ${RC_DB_NAME:-remote_controller}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rcnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - signaling
    networks:
      - rcnet

volumes:
  signaling_data:
  postgres_data:

networks:
  rcnet:
