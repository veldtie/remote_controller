services:
  signaling:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      RC_SIGNALING_HOST: 0.0.0.0
      RC_SIGNALING_PORT: 8000
      RC_DATABASE_URL: ${RC_DATABASE_URL}
      RC_SIGNALING_TOKEN: ${RC_SIGNALING_TOKEN}
      RC_SIGNALING_TOKEN_FILE: ${RC_SIGNALING_TOKEN_FILE:-/data/signaling_token}
      RC_SESSION_IDLE_TIMEOUT: ${RC_SESSION_IDLE_TIMEOUT:-300}
      RC_SESSION_CLEANUP_INTERVAL: ${RC_SESSION_CLEANUP_INTERVAL:-30}
      RC_DB_STATEMENT_CACHE_SIZE: ${RC_DB_STATEMENT_CACHE_SIZE:-0}
      RC_TRUST_PROXY: "true"
    networks:
      - rcnet
    volumes:
      - signaling_data:/data
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  proxy:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - signaling
    networks:
      - rcnet

volumes:
  signaling_data:

networks:
  rcnet:
